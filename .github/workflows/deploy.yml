name: Deploy 01-create-user from Docker Hub

on:
  push:
    branches:
      - qa
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to EC2

    steps:
      - name: Determinar entorno
        id: vars
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/qa" ]]; then
            echo "env=QA" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.pull_request.base.ref }}" == "main" ]]; then
            echo "env=PROD" >> $GITHUB_OUTPUT
          fi

      - name: Conectarse a EC2 y desplegar
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets[format('EC2_HOST_', steps.vars.outputs.env)] }}
          username: ${{ secrets[format('EC2_USER_', steps.vars.outputs.env)] }}
          key: ${{ secrets[format('EC2_KEY_', steps.vars.outputs.env)] }}
          script: |
            echo "🔁 Deteniendo contenedor viejo (si existe)..."
            docker stop 01-create-user || true
            docker rm 01-create-user || true

            echo "⬇️ Descargando imagen desde Docker Hub..."
            docker pull kalemat/01-create-user:latest

            echo "🚀 Ejecutando contenedor..."
            docker run -d \
              --name 01-create-user \
              -p 3001:3001 \
              kalemat/01-create-user:latest

            echo "✅ Despliegue finalizado"
