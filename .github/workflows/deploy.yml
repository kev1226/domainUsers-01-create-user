name: Build and Deploy to EC2

on:
  push:
    branches:
      - qa
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t kalemat/01-create-user:latest .

      - name: Push Docker image to Docker Hub
        run: docker push kalemat/01-create-user:latest

      - name: Determinar entorno
        id: vars
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/qa" ]]; then
            echo "env=QA" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "env=PROD" >> $GITHUB_OUTPUT
          fi

      - name: Desplegar en EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets[format('EC2_HOST_', steps.vars.outputs.env)] }}
          username: ${{ secrets[format('EC2_USER_', steps.vars.outputs.env)] }}
          key: ${{ secrets[format('EC2_KEY_', steps.vars.outputs.env)] }}
          script: |
            echo "🔁 Deteniendo contenedor viejo (si existe)..."
            docker stop 01-create-user || true
            docker rm 01-create-user || true

            echo "⬇️ Descargando nueva imagen desde Docker Hub..."
            docker pull kalemat/01-create-user:latest

            echo "🚀 Ejecutando nuevo contenedor..."
            docker run -d \
              --name 01-create-user \
              -p 3001:3001 \
              kalemat/01-create-user:latest

            echo "✅ Despliegue completado"
